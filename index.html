<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form UI</title>
  <link rel="stylesheet" media="all" href="style.css" />
</head>

<body>

  <script type="text/javascript">
    function ConsultaPokeApi(){
      fetch("https://pokeapi.co/api/v2/pokemon/ditto")
      .then(respuesta => respuesta.json())
      .then(function(res){
        var json_res = document.getElementById('json_res');
        json_res.innerHTML = JSON.stringify(res);
      });
    }
  </script>

  <div class="form">
    <h2>CONTACT US</h2>
    <p type="Name:"><input placeholder="Write your name here.."></input></p>
    <p type="Email:"><input placeholder="Let us know how to contact you back.."></input></p>
    <p type="Message:"><input placeholder="What would you like to tell us.."></input></p>
    <button type="button" id="btn_enviar" name="btn_enviar" onclick="ConsultaPokeApi()">Send Message</button>
    <div>
      <span class="fa fa-phone"></span>001 1023 567
      <span class="fa fa-envelope-o"></span> contact@company.com
    </div>
    <div>
      <p id="json_res">JSON:</p>
    </div>
  </div>

</body>

</html>
